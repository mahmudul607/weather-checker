<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/morning-2.jpg) no-repeat;
            background-size: cover;

        }

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">

            <h1 class="lead" id="take-des">Clouds</h1>

    </div>
    <div class="footer" style="padding-top: 200px;"><p style="color: lightblue; font-size: 10px; text-align: center;">All Right Reserve to Ms-tech</p></div>
